<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POKIA Scanner - D√©tection ML</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, #a855f7, #6366f1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #94a3b8;
            font-size: 1.1rem;
        }
        
        .scanner-container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .video-section {
            flex: 1;
            min-width: 640px;
            max-width: 800px;
        }
        
        .video-wrapper {
            position: relative;
            background: #000;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 2px solid #a855f7;
        }
        
        .video-wrapper img {
            width: 100%;
            display: block;
        }
        
        .video-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #22c55e;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .status-dot.inactive {
            background: #ef4444;
            animation: none;
        }
        
        .controls-section {
            width: 300px;
        }
        
        .control-panel {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .control-panel h3 {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #a855f7;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .control-group {
            margin-bottom: 20px;
        }
        
        .control-group label {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            padding: 12px;
            border-radius: 8px;
            transition: background 0.2s;
        }
        
        .control-group label:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .control-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: #a855f7;
        }
        
        .legend {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .legend h4 {
            font-size: 0.9rem;
            color: #94a3b8;
            margin-bottom: 15px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }
        
        .legend-color {
            width: 20px;
            height: 4px;
            border-radius: 2px;
        }
        
        .legend-color.violet { background: #a855f7; }
        .legend-color.green { background: #22c55e; }
        .legend-color.orange { background: #f97316; }
        .legend-color.magenta { background: #ec4899; }
        
        .capture-btn {
            width: 100%;
            padding: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(135deg, #a855f7, #6366f1);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
        }
        
        .capture-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px -10px rgba(168, 85, 247, 0.5);
        }
        
        .capture-btn:active {
            transform: translateY(0);
        }
        
        .capture-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .mode-option {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 15px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .mode-option:hover {
            background: rgba(168, 85, 247, 0.2);
        }
        
        .mode-option input[type="radio"] {
            accent-color: #a855f7;
            width: 18px;
            height: 18px;
        }
        
        .mode-option input[type="radio"]:checked + span {
            color: #a855f7;
            font-weight: 600;
        }
        
        .message {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }
        
        .message.success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid #22c55e;
            color: #22c55e;
            display: block;
        }
        
        .message.error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            color: #ef4444;
            display: block;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #94a3b8;
            text-decoration: none;
            margin-bottom: 20px;
            transition: color 0.2s;
        }
        
        .back-link:hover {
            color: #a855f7;
        }
        
        @media (max-width: 768px) {
            .scanner-container {
                flex-direction: column;
            }
            
            .video-section {
                min-width: 100%;
            }
            
            .controls-section {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">
            ‚Üê Retour √† l'accueil
        </a>
        
        <div class="header">
            <h1>üîç POKIA Scanner</h1>
            <p>D√©tection ML en temps r√©el - Alignez votre carte pour l'analyse</p>
        </div>
        
        <div class="scanner-container">
            <div class="video-section">
                <div class="video-wrapper">
                    <img id="video-feed" src="/video_feed" alt="Flux cam√©ra">
                    <div class="video-overlay">
                        <div class="status-indicator">
                            <div class="status-dot" id="status-dot"></div>
                            <span id="status-text">D√©tection active</span>
                        </div>
                        <span id="fps-counter">--</span>
                    </div>
                </div>
            </div>
            
            <div class="controls-section">
                <div class="control-panel">
                    <h3>‚öôÔ∏è Options d'affichage</h3>
                    
                    <div class="control-group">
                        <label style="font-weight: 600; margin-bottom: 15px; display: block;">
                            Mode d'analyse :
                        </label>
                        <label class="mode-option">
                            <input type="radio" name="mode" value="front" checked onchange="setMode('front')">
                            <span>üé¥ Devant (pokia.py)</span>
                        </label>
                        <label class="mode-option">
                            <input type="radio" name="mode" value="back" onchange="setMode('back')">
                            <span>üîô Dos (pokia_back.py)</span>
                        </label>
                    </div>
                    
                    <div class="legend">
                        <h4>L√©gende des couleurs</h4>
                        <div class="legend-item">
                            <div class="legend-color violet"></div>
                            <span>Contour de la carte</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color green"></div>
                            <span>Zones des coins (C1-C4)</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color orange"></div>
                            <span>Analyse des bords</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color magenta"></div>
                            <span>Centrage de la carte</span>
                        </div>
                    </div>
                    
                    <button class="capture-btn" id="capture-btn" onclick="captureImage()">
                        üì∏ Capturer et Analyser
                    </button>
                    
                    <div class="message" id="message"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Fonction pour changer le mode d'analyse
        function setMode(mode) {
            fetch('/scanner/mode', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ mode: mode })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    console.log('Mode chang√©:', data.mode);
                }
            });
        }
        
        // Capture d'image
        function captureImage() {
            const btn = document.getElementById('capture-btn');
            const message = document.getElementById('message');
            
            btn.disabled = true;
            btn.textContent = '‚è≥ Capture en cours...';
            
            fetch('/capture', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        message.className = 'message success';
                        message.textContent = '‚úÖ ' + data.message;
                        // Rediriger vers la page d'analyse avec le bon chemin
                        setTimeout(() => {
                            window.location.href = '/analyse_capture/' + data.filename;
                        }, 1000);
                    } else {
                        message.className = 'message error';
                        message.textContent = '‚ùå ' + data.message;
                    }
                })
                .catch(error => {
                    message.className = 'message error';
                    message.textContent = '‚ùå Erreur: ' + error;
                })
                .finally(() => {
                    btn.disabled = false;
                    btn.textContent = 'üì∏ Capturer et Analyser';
                });
        }
        
        // V√©rifier le statut du scanner
        function checkStatus() {
            fetch('/scanner/status')
                .then(response => response.json())
                .then(data => {
                    const dot = document.getElementById('status-dot');
                    const text = document.getElementById('status-text');
                    
                    if (data.camera_available) {
                        dot.className = 'status-dot';
                        text.textContent = 'D√©tection active';
                    } else {
                        dot.className = 'status-dot inactive';
                        text.textContent = 'Cam√©ra non disponible';
                    }
                    
                    // Mettre √† jour le mode s√©lectionn√©
                    if (data.mode) {
                        document.querySelector(`input[value="${data.mode}"]`).checked = true;
                    }
                });
        }
        
        // V√©rifier le statut toutes les 5 secondes
        setInterval(checkStatus, 5000);
        checkStatus();
    </script>
</body>
</html>
